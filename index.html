<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> AdNU Forda-Students Calculator</title>
  </head>

  <body>

    <style>
      
      .header-container {
        display: flex;
        align-items: center;
      }

      .header-container h1 {
        margin-right: 10px;
      }

      .header-container img {
        max-width: 100px;
        height: auto;
        margin-right: 20px;
      }

      .calculator-button {
      background-color: #003A6C;
      color: white;
      padding: 7px 15px;
      font-size: 16px;
      border: #F2F9FF;
      cursor: pointer;
    }

    </style>

    <div class="header-container">
      <img src="./images/adnu-logo.png">
      <h1><b> AdNU Forda-Students Calculator</b></h1>
    </div>
  

    <p>Hi, everyone! This is a web application that predicts and 
      calculate your grades per subject and your overall QPI per semester.</p>
    <hr>

    <button id="grade-calculator-btn" class="calculator-button">Grade Calculator</button>
    <button id="qpi-calculator-btn" class="calculator-button">QPI Calculator</button>
  </body>
</html>
